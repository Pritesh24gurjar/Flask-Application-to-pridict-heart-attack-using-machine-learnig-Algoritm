			<span class="navbar-brand mb-0 h1">Heart Disease Pridiction</span>

		<div class="container" style="background-color: #e5e9ec;">
			<br>

			<nav class = "navbar navbar-dark " style="background-color: #225d9d;" >
			
				<div class="row">

					  <!-- <img src="C:\Users\HP\flask app\heart attack\templates\2.png" alt="Snow" style="height: 300px ; width: 180px; "> -->
					  <div style="margin-block-start: 100px;">
						<h1 class="text-white">HEART DiSEASE PRIDICTION</h2>
						<h3 class="text-white-50">using machine learning algorithm</h4>
					  </div>

					<div class="column" style="padding-left: 160px;">

			<!--Form-->
			<form action = "{{url_for('predict')}}"  method ="POST" >
				<fieldset >
				<!-- <legend>Heart Disease Test Form</legend>-->
					<br> 
				  <div class="card card-body" style="background-color: #e5e9ec;">
					  <div class="form-group  row">
						<div class="col-sm-3">
							<label for="age">Age</label>
							<input type="number" class="form-control" id="age" name="age" required>
						</div>
						<div class="col-sm-3">
							<label for="sex">Sex</label>
							<select class="form-control" id="sex"  name="sex" required>
							  <option disabled selected value> -- Select an Option -- </option>
							  <option value = "0">Male</option>
							  <option value = "1">Female</option>
							</select>
					   </div>
					  </div>
					  <br>
					  <div class="form-group  row">
						  <div class="col-sm">
							<label for="cp">Chest Pain Type</label>
							<select class="form-control" id="cp" name = "cp" required>
							  <option disabled selected value> -- Select an Option -- </option>
							  <option value = "0">Typical Angina</option>
							  <option value = "1">Atypical Angina</option>
							  <option value = "2">Non-anginal Pain</option>
							  <option value = "3">Asymptomatic</option>
							</select>
						  </div>
						  <div class="col-sm">
							<label for="trestbps">Resting Blood Pressure in mm Hg</label>
							<input type="number" class="form-control" id="trestbps" name="trestbps"  required>
						  </div>
						  <div class="col-sm">
							<label for="chol">Serum Cholestoral in mg/dl</label>
							<input type="number" class="form-control" id="chol" name="chol" required>
						  </div>
						  <div class="col-sm">
							<label for="fbs">Fasting Blood Sugar > 120 mg/dl</label>
							<select class="form-control" id="fbs" name="fbs" required>
							  <option disabled selected value> -- Select an Option -- </option>
							  <option value = "0">False</option>
							  <option value = "1">True</option>
							</select>
						</div>
					  </div>
					  
					  <br>
					  <div class="form-group row">
							<div class="col-sm">
								<label for="restecg">Resting ECG Results </label>
								<select class="form-control" id="restecg" name="restecg" required>
								  <option disabled selected value> -- Select an Option -- </option>
								  <option value = "0">Normal</option>
								  <option value = "1">Having ST-T wave abnormality  </option>
								  <option value = "2"> Probable or definite left ventricular hypertrophy  </option>
								</select>
							  </div>
							  <div class="col-sm">
								<label for="thalach">Maximum Heart Rate</label>
								<input type="number" class="form-control" id="thalach" name="thalach" required>
							  </div>
							  <div class="col-sm">
								<label for="exang">ST Depression Induced</label>
								<input type="number" step="any" class="form-control" id="exang" name="exang" required>
							  </div>
							  <div class="col-sm">
								<label for="exang">Exercise Induced Angina </label>
								<select class="form-control" id="oldpeak" name="oldpeak" required>
								  <option disabled selected value> -- Select an Option -- </option>
								  <option value = "0">No</option>
								  <option value = "1">Yes</option>
								</select>
							  </div>
						  </div>
						  <br>
						  <div class="form-group  row">
						  <div class="col-sm">
							<label for="slope">Slope of the Peak Exercise ST Segment </label>
							<select class="form-control" id="slope" name="slope" required>
							  <option disabled selected value> -- Select an Option -- </option>
							  <option value = "0">Upsloping</option>
							  <option value = "1">Flat</option>
							  <option value = "2">Downsloping</option>
							</select>
						  </div>
						  <div class="col-sm">
							<label for="ca">Number of Vessels Colored by Flourosopy</label>
							<select class="form-control" id="ca" name = "ca" required>
							  <option disabled selected value> -- Select an Option -- </option>
							  <option value = "0">0</option>
							  <option value = "1">1</option>
							  <option value = "2">2</option>
							  <option value = "3">3</option>
							</select>
						  </div>
						  <div class="col-sm">
							<label for="thal">Thalassemia</label>
							<select class="form-control" id="thal" name = "thal" required>
							  <option disabled selected value> -- Select an Option -- </option>
							  <option value = "3">Normal</option>
							  <option value = "6">Fixed defect</option>
							  <option value = "7">Reversable defect</option>
							</select>
						  </div>
					  </div>
					  <br>
					  <!-- <div class="form-group align-content-lg-center ">
						<input class="btn btn-primary " style="background-color: #225d9d;" type="submit" value="Result">
					  </div> -->
					  
					  <!--Prediction Result-->

							<strong style="color:red">{{result}}</strong>

					 <div class="box form-group">
						<input class="button" href="#result" type="submit" value ="Submit"></input>
					</div>
					
					<!-- <div id="result" class="overlay"> -->
						<div  id = "result">
							<!-- <h2>PRIDICTION:</h2> -->
							<!-- <a class="close" href="#">&times;</a> -->
							<div class="alert-dark " style="margin: 60px; height: 60px; text-align: center;">
								<h3>{{result}}</h3>
							</div>
						</div>
					<!-- </div> -->
				     </div>
			 </fieldset>
			</form>
